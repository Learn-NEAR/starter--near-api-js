<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to NEAR</title>
    <script src="/js/near-api-js.js"></script>
    <script src="/js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">Block Viewer</a>
      <div class="header-right">
        <!-- <a href="index.html">home</a> -->
        <!-- <a href="login.html">login</a> -->
        <!-- <a href="contract.html">contract</a> -->
        <button id="loginBtn">Login to NEAR Account</button>
      </div>
    </div>
    <hr />
    <!-- <button>Login</button> -->

    <script>
      (async () => {
        const { connect, keyStores, WalletConnection } = nearApi;

        const button = document.querySelector('button[id="loginBtn');

        const near = await connect(config());
        const wallet = new WalletConnection(near, 'ncd-ii');

        if (wallet.isSignedIn()) {
          const accountId = wallet.getAccountId();
          button.innerHTML = `Logout ${accountId}`;
          button.addEventListener('click', signOut);
        } else {
          button.addEventListener('click', signIn);
        }

        // ----------------
        // Helper functions
        // ----------------

        function signIn() {
          wallet.requestSignIn({
            contractId: 'dev-1634098284641-40067785396400',
            methodNames: ['write']
          });
        }

        function signOut() {
          wallet.signOut();
          button.innerHTML = 'Login';
        }

        function config() {
          return {
            networkId: 'testnet',
            keyStore: new keyStores.BrowserLocalStorageKeyStore(),
            nodeUrl: 'https://rpc.testnet.near.org',
            walletUrl: 'https://wallet.testnet.near.org',
            helperUrl: 'https://helper.testnet.near.org',
            explorerUrl: 'https://explorer.testnet.near.org'
          };
        }
      })();
    </script>
  </body>
</html>
